<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with JSON</title>
  <style>
/* General Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

/* Product Container */
.container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  padding: 20px;
}

.box {
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 200px;
  padding: 20px;
  margin: 10px;
  text-align: center;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.box:hover {
  transform: translateY(-5px);
}

.box h1, .box p {
  margin: 10px 0;
}

.add-to-cart {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-to-cart:hover {
  background: #0056b3;
}

/* Cart Sidebar */
.cart-sidebar {
  position: fixed;
  top: 0;
  right: -400px;
  width: 300px;
  height: 100%;
  background: white;
  box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.2);
  transition: right 0.3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding: 10px;
  background: #007bff;
  color: white;
}

.cart-items {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.cart-item h4, .cart-item span {
  margin: 0;
}

.cart-item .quantity-controls {
  display: flex;
  gap: 5px;
}

.quantity-controls button {
  background: #007bff;
  color: white;
  border: none;
  padding: 5px;
  cursor: pointer;
  border-radius: 5px;
}

.quantity-controls button:hover {
  background: #0056b3;
}

/* Cart Footer */
.cart-footer {
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

.cart-footer h3 {
  margin: 0;
  font-size: 18px;
  color: #333;
}

.checkout-btn {
  width: 100%;
  padding: 10px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.checkout-btn:hover {
  background: #218838;
}

/* Menu Icon */
.menu-icon {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  cursor: pointer;
}

.menu-icon:hover {
  background: #0056b3;
}

/* Popup Notification */
.popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

.popup {
      background: #28a745;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>
  <div class="container" id="product-container">
    <!-- Products will be dynamically loaded here -->
  </div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart">X</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-footer">
      <h3>Total: $<span class="cart-total">0.00</span></h3>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Menu Icon -->
  <button class="menu-icon">â˜°</button>

  <div class="popup-overlay">
    <div class="popup">Added to Cart Successfully!</div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const cart = {};
      const cartSidebar = document.querySelector('.cart-sidebar');
      const cartItemsContainer = document.querySelector('.cart-items');
      const cartTotal = document.querySelector('.cart-total');
      const menuIcon = document.querySelector('.menu-icon');
      const closeCart = document.querySelector('.close-cart');
       const popupOverlay = document.querySelector('.popup-overlay');
      const productContainer = document.getElementById('product-container');

      // Inline JSON Data
      const products = [
        { id: 1, name: "Product 1", price: 19.99 },
        { id: 2, name: "Product 2", price: 24.99 },
        { id: 3, name: "Product 3", price: 14.99 },
        { id: 4, name: "Product 4", price: 29.99 }
      ];

      // Load products into the container
      function loadProducts(products) {
        productContainer.innerHTML = '';
        products.forEach(product => {
          const productBox = document.createElement('div');
          productBox.classList.add('box');
          productBox.dataset.id = product.id;
          productBox.dataset.name = product.name;
          productBox.dataset.price = product.price;

          productBox.innerHTML = `
            <h1>${product.name}</h1>
            <p>$${product.price.toFixed(2)}</p>
            <button class="add-to-cart">Add to Cart</button>
          `;

          productContainer.appendChild(productBox);
        });

        attachAddToCartButtons();
      }

      // Attach event listeners to "Add to Cart" buttons
      function attachAddToCartButtons() {
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', () => {
            const box = button.closest('.box');
            const id = box.dataset.id;
            const name = box.dataset.name;
            const price = parseFloat(box.dataset.price);

            if (!cart[id]) {
              cart[id] = { name, price, quantity: 1 };
            } else {
              cart[id].quantity += 1;
            }

            updateCartUI();
            showPopup();
          });
        });
      }

      // Toggle Cart Sidebar
      menuIcon.addEventListener('click', () => {
        cartSidebar.style.right = '0';
      });

      closeCart.addEventListener('click', () => {
        cartSidebar.style.right = '-400px';
      });

      // Update Cart UI
      function updateCartUI() {
        cartItemsContainer.innerHTML = '';
        let total = 0;

        Object.entries(cart).forEach(([id, item]) => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
            <h4>${item.name}</h4>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
            <div class="quantity-controls">
              <button class="decrease" data-id="${id}">-</button>
              <span>${item.quantity}</span>
              <button class="increase" data-id="${id}">+</button>
            </div>
          `;
          cartItemsContainer.appendChild(cartItem);

          total += item.price * item.quantity;
        });

        cartTotal.textContent = total.toFixed(2);

        addCartControlEvents();
      }

      // Add Event Listeners to Increase/Decrease Buttons
      function addCartControlEvents() {
        document.querySelectorAll('.increase').forEach(button => {
          button.addEventListener('click', () => {
            const id = button.dataset.id;
            cart[id].quantity += 1;
            updateCartUI();
          });
        });

        document.querySelectorAll('.decrease').forEach(button => {
          button.addEventListener('click', () => {
            const id = button.dataset.id;
            cart[id].quantity -= 1;

            if (cart[id].quantity < 1) {
              delete cart[id];
            }

            updateCartUI();
          });
        });
      }

     function showPopup() {
        popupOverlay.style.display = 'flex';
        setTimeout(() => {
          popupOverlay.style.display = 'none';
        }, 2000);
      }

      loadProducts(products);
    });

</script>
</body>
</html>
